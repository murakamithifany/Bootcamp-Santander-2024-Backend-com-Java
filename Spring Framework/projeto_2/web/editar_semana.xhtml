<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
                .centered-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:messages></p:messages>
            <p:menubar style="background-color: greenyellow; color: black;">
                <p:submenu label="Cadastros" icon="pi pi-plus">
                    <p:menuitem value="Ministrante" icon="pi pi-fw pi-user-plus" action="lista_ministrante.xhtml"/>
                    <p:submenu label="Programação" icon="pi pi-calendar">
                        <p:menuitem value="Semana" icon="pi pi-calendar-plus" action="lista_semana.xhtml"/>
                        <p:menuitem value="Evento" icon="pi pi-calendar-plus" action="lista_programacao.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:divider layout="vertical"/>
                <p:menuitem value="Sair" icon="pi pi-sign-out" action="login.xhtml" />
            </p:menubar>
            <div class="centered-content">
                <div class="card">
                    <div class="align-content-center">
                        <h1>Alterar dados</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText size="5" value="#{beanSemana.semana.idLong}"
                                         disabled="true"/>
                            
                            <p:outputLabel value="Nome"/>
                            <p:inputText size="30" value="#{beanSemana.semana.nome}"
                                         required="true"
                                         label="Nome"/>

                            <p:outputLabel value="Sigla"/>
                            <p:inputText id="sigla" value="#{beanSemana.semana.sigla}"
                                         required="true"
                                         size="5"/>

                            <p:outputLabel value="Local"/>
                            <p:inputText size="30" value="#{beanSemana.semana.local}"
                                         required="true"
                                         label="local"/>

                            <p:outputLabel for="basicI" value="Data de Início" />
                            <p:datePicker id="basicI" value="#{beanSemana.semana.inicio}"/>

                            <p:outputLabel for="basic" value="Data do Término" />
                            <p:datePicker id="basic" value="#{beanSemana.semana.termino}"/>

                            <p:outputLabel value="Finalizado"/>
                            <p:inputText size="3" value="#{beanSemana.semana.finalizado}"
                                         required="true"
                                         label="finalizado"/>

                        </p:panelGrid>
                        <p:commandButton icon="pi pi-save" value="Salvar" styleClass="ui-button-success" action="lista_semana.xhtml" actionListener="#{beanSemana.editar()}" style="margin-top: .5rem"/>
                        <p:commandButton icon="pi pi-backward" value="Voltar" action="#{beanSemana.irLista()}" style="margin-left: .5rem" styleClass="ui-button-secondary"/>
                    </div>            
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
