<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
                .centered-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:messages></p:messages>
            <p:menubar>
                <p:menuitem value="Eventos" icon="pi pi-calendar" action="principal.xhtml"/>
                <p:divider layout="vertical"/>
                <p:menuitem value="Entrar" icon="pi pi-sign-in" action="login.xhtml" />
            </p:menubar>
            <div class="centered-content">
                <div class="card">
                    <div class="align-content-center">
                        <h1>Cadastro</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome"/>
                            <p:inputText size="30" value="#{beanAlunos.aluno.nome}"
                                         required="true"
                                         label="Nome"/>

                            <p:outputLabel value="CPF"/>
                            <p:inputMask id="cpf" value="#{beanAlunos.aluno.cpf}"
                                         mask="999.999.999-99"
                                         validateMask="true" />

                            <p:outputLabel value="Curso"/>
                            <p:inputText size="30" value="#{beanAlunos.aluno.curso}"
                                         required="true"
                                         label="curso"/>

                            <p:outputLabel value="Email"/>
                            <p:inputText size="30" value="#{beanAlunos.aluno.email}"
                                         required="true"
                                         label="email"/>

                            <p:outputLabel value="Login"/>
                            <p:inputText size="30" value="#{beanAlunos.aluno.login}"
                                         required="true"
                                         label="login"/>

                            <p:outputLabel value="Senha"/>
                            <p:password id="toggle" value="#{beanAlunos.aluno.senha}"
                                        toggleMask="true"
                                        redisplay="true"/>
                        </p:panelGrid>
                        <p:commandButton icon="pi pi-save" value="Salvar" styleClass="ui-button-success" action="#{beanAlunos.adicionar()}" style="margin-top: .5rem"/>
                        <p:commandButton icon="pi pi-backward" value="Voltar" action="principal.xhtml" style="margin-left: .5rem" styleClass="ui-button-secondary"/>
                    </div>            
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
