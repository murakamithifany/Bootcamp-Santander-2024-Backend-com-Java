<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
                .centered-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:messages></p:messages>

            <div class="centered-content">
                <div class="card">
                    <div class="align-content-center">
                        <h1>Administrador</h1>
                       <p:panelGrid columns="2">
                            <h:outputLabel for="usuario" value="Login"/>
                            <p:inputText id="usuario" type="text" placeholder="Digite seu usuÃ¡rio" value="#{beanAdms.adm.login}" />

                            <h:outputLabel for="senha" value="Senha:"/>
                            <p:password id="senha" placeholder="Digite sua senha" value="#{beanAdms.adm.senha}" />

                            <p:commandButton value="Validar" styleClass="ui-button-success" action="#{beanAdms.autenticar()}" update="@form" />

                        </p:panelGrid>
                    </div>            
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
