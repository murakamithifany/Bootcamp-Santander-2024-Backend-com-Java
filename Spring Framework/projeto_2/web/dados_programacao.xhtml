<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
                .centered-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:messages></p:messages>
            <p:menubar>
                <p:menuitem value="Eventos" icon="pi pi-calendar"/>

                <p:submenu label="Cadastros" icon="pi pi-plus">
                    <p:menuitem value="Ministrante" icon="pi pi-fw pi-user-plus"/>
                    <p:submenu label="Programação" icon="pi pi-th-large">
                        <p:menuitem value="Semana" icon="pi pi-calendar"/>
                        <p:menuitem value="Eventos" icon="pi pi-calendar-plus"/>
                    </p:submenu>
                </p:submenu>
                <p:divider layout="vertical"/>
                <p:menuitem value="Sair" icon="pi pi-sign-out" action="login.xhtml" />
            </p:menubar>
            <div class="centered-content">
                <div class="card">
                    <div class="align-content-center">
                        <h1>Dados do evento</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.idLong}"/>

                            <p:outputLabel value="Nome"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.nome}"/>

                            <p:outputLabel value="Local"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.local}"/>

                            <p:outputLabel value="CH"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.ch}"/>

                            <p:outputLabel value="Vagas"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.qtdevagas}"/>

                            <p:outputLabel value="Matriculados"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.qtdematriculados}"/>

                            <p:outputLabel value="Status"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.status}"/>
                            
                            <p:outputLabel value="Ministrante"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.idministrante.nome}"/>
                            
                            <p:outputLabel value="Semana"/>
                            <p:outputLabel value="#{beanProgramacao.programacao.idSemana.nome}"/>

                        </p:panelGrid>
                        <p:commandButton icon="pi pi-backward" value="Voltar" action="#{beanProgramacao.irLista()}" styleClass="ui-button-secondary"/>
                    </div>            
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
