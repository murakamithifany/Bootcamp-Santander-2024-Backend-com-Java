<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
                .centered-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:messages></p:messages>
            <p:menubar style="background-color: greenyellow; color: black;">
                <p:submenu label="Cadastros" icon="pi pi-plus">
                    <p:menuitem value="Ministrante" icon="pi pi-fw pi-user-plus" action="lista_ministrante.xhtml"/>
                    <p:submenu label="Programação" icon="pi pi-calendar">
                        <p:menuitem value="Semana" icon="pi pi-calendar-plus" action="lista_semana.xhtml"/>
                        <p:menuitem value="Evento" icon="pi pi-calendar-plus" action="lista_programacao.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:divider layout="vertical"/>
                <p:menuitem value="Sair" icon="pi pi-sign-out" action="login.xhtml" />
            </p:menubar>
            <div class="centered-content">
                <div class="card">
                    <div class="align-content-center">
                        <h1>Cadastro</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome"/>
                            <p:inputText size="30" value="#{beanMinistrante.ministrante.nome}"
                                         required="true"
                                         label="Nome"/>

                            <p:outputLabel value="CPF"/>
                            <p:inputMask id="cpf" value="#{beanMinistrante.ministrante.cpf}"
                                         mask="999.999.999-99"
                                         validateMask="true" />

                            <p:outputLabel value="Cargo"/>
                            <p:inputText size="30" value="#{beanMinistrante.ministrante.cargo}"
                                         required="true"
                                         label="Cargo"/>

                            <p:outputLabel value="Entidade"/>
                            <p:inputText size="30" value="#{beanMinistrante.ministrante.entidade}"
                                         required="true"
                                         label="Entidade"/>

                            <p:outputLabel value="Email"/>
                            <p:inputText size="30" value="#{beanMinistrante.ministrante.email}"
                                         required="true"
                                         label="email"/>

                        </p:panelGrid>
                        <p:commandButton icon="pi pi-save" value="Salvar" styleClass="ui-button-success" action="#{beanMinistrante.adicionar()}" style="margin-top: .5rem"/>
                        <p:commandButton icon="pi pi-backward" value="Voltar" action="lista_ministrante.xhtml" style="margin-left: .5rem" styleClass="ui-button-secondary"/>
                    </div>            
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
