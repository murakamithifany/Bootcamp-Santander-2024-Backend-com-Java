<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="corpo">
        <h:form id="form">
            <style>
                .ui-panelgrid td, .ui-panelgrid tr {
                    border-style: none !important
                }
            </style>

            <p:messages></p:messages>
            <p:menubar style="background-color: greenyellow; color: black;">
                <p:menuitem value="Eventos" icon="pi pi-calendar" action="eventos.xhtml"/>
                <p:menuitem value="Dados" icon="pi pi-user-edit" action="dados_aluno.xhtml"/>
                <p:menuitem value="Inscrições" icon="pi pi-list" action="matriculas_aluno.xhtml"/>
                <p:menuitem value="Sair" icon="pi pi-sign-out" action="#{beanAlunos.irSair()}" />
            </p:menubar>
            <p:dataView var="eventos" value="#{beanProgramacao.lista}" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                 <f:facet name="header">
                    <h:outputText value="Eventos"/>
                </f:facet>
                <p:dataViewGridItem>
                    <div class="card flex justify-content-center">
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputText value="Evento:" styleClass="text-secondary"/>
                            <h:outputText value="#{eventos.nome}"/>

                            <h:outputText value="Ministrante:" styleClass="text-secondary"/>
                            <h:outputText value="#{eventos.idministrante.nome}"/>

                            <h:outputText value="Carga horária:" styleClass="text-secondary"/>
                            <h:outputText value="#{eventos.ch}"/>

                            <h:outputText value="Local:" styleClass="text-secondary"/>
                            <h:outputText value="#{eventos.local}"/>

                            <p:commandButton icon="pi pi-bookmark" value="Inscrição" styleClass="ui-button-info" action="#{beanMatricula.realizarInscricao()}">
                                <f:setPropertyActionListener value="#{eventos}" target="#{beanMatricula.eventoSelecionado}"/> 
                        </p:commandButton>                        
                            <h:outputText value="" />
                        </h:panelGrid>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="2" style="width:100%" cellspacing="20">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="7">
                                <h:outputText value="Evento:" styleClass="text-secondary"/>
                                <h:outputText value="#{eventos.nome}"/>

                                <h:outputText value="Ministrante:" styleClass="text-secondary"/>
                                <h:outputText value="#{eventos.idministrante.nome}"/>

                                <h:outputText value="Carga horária:" styleClass="text-secondary"/>
                                <h:outputText value="#{eventos.ch}"/>

                                <h:outputText value="Local:" styleClass="text-secondary"/>
                                <h:outputText value="#{eventos.local}"/>
                                
                                <p:commandButton icon="pi pi-bookmark" value="Inscrição" styleClass="ui-button-info" action="#{beanMatricula.realizarInscricao()}"/>
                            <h:outputText value="" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
